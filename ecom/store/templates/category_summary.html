{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your category below...</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>
                {% for category in categories %}
                <h3><a href="{% url 'category' category %}">{{category}}</a></h3>
                {% endfor %}
            </div>
        </center>
    </div>

</div>
<br><br>
                <br><br>
                <br><br><br><br>
{% endblock %}
